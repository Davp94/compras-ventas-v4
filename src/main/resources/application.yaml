server:
  port: 8090 
spring:
  application:
    name: compras-ventas
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/compras_ventas_v4
    username: postgres
    password: 123456
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
logging:
  level:
    root: INFO  
    org:
      springframework:
        web: DEBUG
        orm: DEBUG
        jdbc: DEBUG
  file:
    name: logs/compras-ventas.log
    path: logs
application:
  jwt:
    secret-key: 
    access-token-expiration: 900000        # 15 minutes in milliseconds
    refresh-token-expiration: 604800000    # 7 days in milliseconds            
